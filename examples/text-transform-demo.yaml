# Text Transform Demo Schema
# Demonstrates all text transformation capabilities

fields:
  - name: "title"
    type: "string"
    style: "text-2xl font-bold uppercase text-purple-700"
    
  - name: "subtitle"
    type: "string"
    style: "text-lg lowercase text-gray-600"
    
  - name: "author_name"
    type: "string"
    style: "capitalize text-blue-600 font-semibold"
    
  - name: "category"
    type: "string"
    style: "uppercase bg-yellow-100 text-yellow-800 px-2 py-1 rounded font-bold text-xs"
    
  - name: "description"
    type: "string"
    style: "normal-case text-gray-700 italic"
    
  - name: "tags"
    type: "array"
    format: "table"
    table_options:
      title: "Tags"
      header_style: "uppercase font-bold text-indigo-900 bg-indigo-100"
      row_style: "lowercase text-gray-600"
      fields:
        - name: "tag"
          type: "string"
          style: "lowercase text-blue-500"
        - name: "count"
          type: "int"
          style: "font-mono"
    
  - name: "mixed_case_demo"
    type: "struct"
    fields:
      - name: "normal_text"
        type: "string"
        style: "normal-case text-gray-700"
      - name: "upper_text"
        type: "string"
        style: "uppercase text-red-600 font-bold"
      - name: "lower_text"
        type: "string"
        style: "lowercase text-green-600 italic"
      - name: "capitalized_text"
        type: "string"
        style: "capitalize text-purple-600 font-medium"
    
  - name: "font_weights_demo"
    type: "struct"
    fields:
      - name: "thin"
        type: "string"
        style: "font-thin text-gray-700"
      - name: "light"
        type: "string"
        style: "font-light text-gray-700"
      - name: "normal"
        type: "string"
        style: "font-normal text-gray-700"
      - name: "medium"
        type: "string"
        style: "font-medium text-gray-700"
      - name: "semibold"
        type: "string"
        style: "font-semibold text-gray-700"
      - name: "bold"
        type: "string"
        style: "font-bold text-gray-700"
    
  - name: "text_decorations"
    type: "struct"
    fields:
      - name: "underlined"
        type: "string"
        style: "underline text-blue-600"
      - name: "line_through"
        type: "string"
        style: "line-through text-red-600"
      - name: "no_underline"
        type: "string"
        style: "no-underline text-gray-700"
      - name: "italic_text"
        type: "string"
        style: "italic text-green-600"
      - name: "not_italic"
        type: "string"
        style: "not-italic text-gray-700"
    
  - name: "visibility_demo"
    type: "struct"
    fields:
      - name: "visible"
        type: "string"
        style: "visible text-blue-600"
      - name: "invisible"
        type: "string"
        style: "invisible"
      - name: "opacity_25"
        type: "string"
        style: "opacity-25 text-gray-700"
      - name: "opacity_50"
        type: "string"
        style: "opacity-50 text-gray-700"
      - name: "opacity_75"
        type: "string"
        style: "opacity-75 text-gray-700"
      - name: "opacity_100"
        type: "string"
        style: "opacity-100 text-gray-700"
    
  - name: "combined_styles"
    type: "array"
    format: "table"
    table_options:
      title: "Combined Style Examples"
      header_style: "uppercase font-bold text-white bg-gradient-to-r from-purple-600 to-pink-600"
      fields:
        - name: "example_name"
          type: "string"
          style: "capitalize font-medium text-gray-800"
        - name: "style_applied"
          type: "string"
          style: "lowercase italic text-gray-600 font-mono"
        - name: "result"
          type: "string"
          style: "uppercase font-bold text-green-600"