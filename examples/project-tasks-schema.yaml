# Project Tasks Schema with Rich Styling
fields:
  - name: "project_name"
    type: "string"
    style: "text-2xl font-bold text-purple-700"
    
  - name: "project_code"
    type: "string"
    style: "font-mono text-gray-500 uppercase"
    
  - name: "phase"
    type: "string"
    style: "bg-blue-100 text-blue-800 px-3 py-1 rounded-full font-semibold"
    
  - name: "progress"
    type: "float"
    style: "text-lg font-bold"
    color_options:
      green: ">=80"
      yellow: ">=50"
      red: "<50"
    format_options:
      digits: "0"
    
  - name: "deadline"
    type: "string"
    format: "date"
    style: "font-semibold"
    color_options:
      red: "*"  # Could be enhanced with date comparison
    
  - name: "team_lead"
    type: "struct"
    style: "bg-gray-50 rounded p-2"
    fields:
      - name: "name"
        type: "string"
        style: "text-indigo-700 font-semibold"
      - name: "email"
        type: "string"
        style: "text-gray-600 text-sm"
      - name: "department"
        type: "string"
        style: "text-gray-500 italic"
    
  - name: "tasks"
    type: "array"
    format: "table"
    table_options:
      title: "Project Tasks"
      header_style: "bg-gradient-to-r from-purple-600 to-indigo-600 text-white font-bold"
      row_style: "hover:bg-purple-50 transition-colors"
      fields:
        - name: "task_id"
          type: "string"
          style: "font-mono text-gray-500"
        - name: "title"
          type: "string"
          style: "text-gray-900 font-medium"
        - name: "assignee"
          type: "string"
          style: "text-blue-600"
        - name: "priority"
          type: "string"
          style: "font-bold text-xs uppercase"
          color_options:
            red: "critical"
            orange: "high"
            yellow: "medium"
            green: "low"
        - name: "status"
          type: "string"
          style: "font-semibold"
          color_options:
            green: "completed"
            blue: "in_progress"
            yellow: "review"
            gray: "blocked"
            white: "not_started"
        - name: "due_date"
          type: "string"
          format: "date"
          style: "text-gray-600"
        - name: "completion"
          type: "float"
          style: "font-mono text-right"
          color_options:
            green: "100"
            blue: ">=50"
            yellow: ">=25"
            red: "<25"
    
  - name: "milestones"
    type: "array"
    format: "table"
    table_options:
      title: "Milestones"
      header_style: "bg-green-100 text-green-900 font-semibold"
      row_style: "text-gray-700"
      fields:
        - name: "name"
          type: "string"
          style: "font-bold text-green-700"
        - name: "target_date"
          type: "string"
          format: "date"
          style: "text-gray-600"
        - name: "status"
          type: "string"
          style: "font-semibold"
          color_options:
            green: "achieved"
            yellow: "at_risk"
            red: "missed"
            blue: "upcoming"
    
  - name: "budget"
    type: "struct"
    style: "bg-yellow-50 border-l-4 border-yellow-400 p-2"
    fields:
      - name: "allocated"
        type: "float"
        format: "currency"
        style: "text-gray-700"
      - name: "spent"
        type: "float"
        format: "currency"
        style: "text-orange-600 font-semibold"
      - name: "remaining"
        type: "float"
        format: "currency"
        style: "font-bold"
        color_options:
          green: ">=0"
          red: "<0"